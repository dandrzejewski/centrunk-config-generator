name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write           # for the deploy job
  id-token: write

jobs:
  # --------------------------
  # Build job – creates artifact
  # --------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject commit SHA & disable Jekyll
        run: |
          short=${GITHUB_SHA::7}
          sed -i "s/\\\${COMMIT_SHA}/$short/g" index.html
          touch .nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # root of repo; change if you output to a subdir
          path: .

  # --------------------------
  # Deploy job – must be separate
  # --------------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      pages: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
